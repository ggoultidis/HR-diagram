<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="HR.css">
  <body>
    <script src="d3.v3.js"></script>

    <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;


    // var parseDate = d3.time.format("%d-%b-%y").parse; 

    var globalData;

    // callback function
    d3.json("HR.json", function(error, data){
      

      // var dat = [];
      // for(var i = 0, length = data.length; i < length; i++){
      //    var d = [data[i].year, data[i].pop];
      //    dat[i] = d;
      //    console.log(d);
      // }

      var axis_format = d3.format("04d");

      var x = d3.scale.linear().domain([1950,2099])
        .range([0, width]);

      var y = d3.scale.linear().domain([2525.77, 10843.57])
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(axis_format);

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");
    

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // console.log(data.points);

      x.domain(d3.extent(data.points, function(d) { return parseInt(d[0]); }));
      y.domain(d3.extent(data.points, function(d) { return parseInt(d[1]); }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Luminosity");

      svg.selectAll("dot")
          .data(data.points)
      .enter().append("circle")
        .attr("r", 2)
        .attr("cx", function(d) { return x(parseInt(d[0])); })
        .attr("cy", function(d) { return y(parseInt(d[1])); })
        .style("fill", "red");
    });
    </script>
  </body>
</html>
