<!DOCTYPE html>
<html lang="en">
<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="HR.css">
  <title></title>
  
  <body>
    <h1 id="title">Stelar Evolution tracks</h1>
    <h3 id="subtitle"> by George Goultidis</h3>
    
    <div>
        <div id="starSelectionContainer">
            <div>
                Select Binary Star configuration<br>
                <select id = "ConfigurationMenu" class="DropDown">
                    <option value="HR_1" selected="selected">20.00_15.00_+1.00</option>
                    <option value="Json_files/HR_2">20.00_15.00_+1.20</option>
                    <option value="Json_files/HR_3">20.00_15.00_+1.40</option>
                    <option value="Json_files/HR_4">20.00_15.00_+1.60</option>
                    <option value="Json_files/HR_5">20.00_15.00_+1.80</option>
                    <option value="Json_files/HR_6">20.00_15.00_+2.00</option>
                </select>
            </div>
            <div>
                Select star from binary system<br>
                <select id = "BinaryMenu" class="DropDown">
                    <option value="_d" selected="selected">Donor</option>
                    <option value="_a">Accretor</option>
                </select> 
            </div>
        </div>
        <div id="buttonContainer">
            <input id="StartButton" type="button" value="Start" class="ControlButton"/>
            <input id="StopButton" type="button" value="Stop" class="ControlButton"/>
            <input id="ClearButton" type="button" value="Clear" class="ControlButton"/>
        </div>
        <div id="graph2Container"></div>
    </div>
    <div id="HRcontainer"></div>
    

    <script src="d3.v3.js"></script>
    <script src="HR_anim_oneStar.js"></script>
  </body>
</html>
